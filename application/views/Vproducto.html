
<h1>Ingresar Nuevo Producto</h1>
	<form id="Producto">
		Nombre:    <input type="text" id="nombre" ng-model="nombre"><br>
		<br>
		Precio:    <input type="text" id="precio" ng-model="precio"><br>
		<br>
		Stock:     <input type="text" id="stock" ng-model="stock"><br>
		<br>
		ID_medida:  <input type="text" id="idmedida" ng-model="idmedida"><br>
		<br>
		ID_tipo:    <input type="text" id="idtipo" ng-model="idtipo"><br>
		<br>
		<button type="button" ng-click="submit()">Agregar Producto
	</form>
	{{mensajeok}}
	{{mensajeerror}}
