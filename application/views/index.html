<!Doctype html>
<html ng-app="SVentas">
	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
		<script src="angular.min.js"></script>		
		<script src="angular-route.min.js"></script>		
		<script src="js/Cjsproducto.js"></script>		
	
	</head> 
	<body ng-controller="eventos">

			
				<button type="button" ng-click="agregar()">Agregar</button>
			    <button type="button" ng-click="listar()">Listar</button>
			    
			

			<div ng-controller="agregarP" ng-show="flagP">
				
					<form id="AProducto">
						<h1>Ingresar Nuevo Producto</h1>
						<h1>{{mensajeok}}</h1>
					    <h1>{{mensajeerror}}</h1>

						Nombre:    <input type="text" id="nombre" ng-model="nombre"><br>
						<br>
						Precio:    <input type="text" id="precio" ng-model="precio"><br>
						<br>
						Stock:     <input type="text" id="stock" ng-model="stock"><br>
						<br>
						IDmedida:  <input type="text" id="idmedida" ng-model="idmedida"><br>
						<br>
						IDtipo:    <input type="text" id="idtipo" ng-model="idtipo"><br>
						<br>
						<button type="button" ng-click="submit()">Agregar
						</button><br>
					</form>
					
			</div>

			<div ng-controller="ListarP" ng-show="flagL">
				
					<p ng-repeat="list in listaP">
					 {{ list.nombreprod +"   "+ list.precio}}

					</p>
					
			</div>
			
	</body>
</html>
